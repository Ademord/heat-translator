tosca_definitions_version: tosca_simple_yaml_1_0

description: >
    Tosca template for testing a objectstorage template.

topology_template:
  inputs:
    objectstore_name:
      type: string

  node_templates:
    obj_store_server:
      type: tosca.nodes.ObjectStorage
      properties:
        store_name: { get_input: objectstore_name }
        store_size: 1024 MB
        store_maxsize: 1 GB
